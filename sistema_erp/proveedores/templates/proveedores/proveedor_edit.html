<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Proveedor - {{ proveedor.nombre }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .card-header { background: #212529; color: white; }
  </style>
</head>
<body>
  <div class="container my-5">
    <a href="{% url 'detalle_proveedor' proveedor.id %}" class="btn btn-outline-secondary mb-3">&larr; Volver al detalle</a>

    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Editar Proveedor</h4>
      </div>

      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label class="form-label fw-semibold">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small mt-1">
                  {{ field.errors|join:", " }}
                </div>
              {% endif %}
            </div>
          {% endfor %}

          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary me-2">Guardar cambios</button>
            <a href="{% url 'detalle_proveedor' proveedor.id %}" class="btn btn-outline-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

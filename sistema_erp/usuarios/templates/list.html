<h1>Lista de Usuarios</h1>
<table>
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Teléfono</th>
            <th>Área</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for perfil in perfiles %}
        <tr>
            <td>{{ perfil.usuario.username }}</td>
            <td>{{ perfil.rol }}</td>
            <td>{{ perfil.telefono }}</td>
            <td>{{ perfil.area }}</td>
            <td>
                <a href="{% url 'usuarios_edit' perfil.id %}">Editar</a>
                <a href="{% url 'usuarios_delete' perfil.id %}" onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

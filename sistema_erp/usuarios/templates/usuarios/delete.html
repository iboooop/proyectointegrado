<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card-header { background: #212529; color: white; }
    </style>
</head>
<body>
    <div class="container my-5">
        <a href="{% url 'usuarios_list' %}" class="btn btn-outline-secondary mb-3">&larr; Volver al listado</a>

        <div class="card">
            <div class="card-header">
                <h4 class="mb-0 text-danger">Eliminar Usuario</h4>
            </div>

            <div class="card-body">
                <p class="lead">¿Estás seguro de que deseas eliminar al usuario <strong>{{ perfil.usuario.username }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'usuarios_list' %}" class="btn btn-outline-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

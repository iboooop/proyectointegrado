<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Restablecer contraseña</h1>
        <form method="post">
            {% csrf_token %}
            <label for="nueva_password">Nueva contraseña:</label>
            <input type="password" name="nueva_password" id="nueva_password" required>
            <label for="confirmar_password">Confirmar contraseña:</label>
            <input type="password" name="confirmar_password" id="confirmar_password" required>
            <button type="submit" class="btn btn-primary">Restablecer</button>
        </form>
        <p><a href="{% url 'login' %}" class="btn btn-secondary">Volver al inicio de sesión</a></p>
    </div>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="registro-container">
        <h1>Registro</h1>
        <!-- Mostrar mensajes flash -->
        {% if messages %}
            <div class="flash-error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" value="{{ form.usuario.value }}" required>
            
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" value="{{ form.email.value }}" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>
            
            <label for="rol">Rol:</label>
            <select name="rol" id="rol" required>
                {% for choice in form.rol.field.choices %}
                    <option value="{{ choice.0 }}" {% if form.rol.value == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                {% endfor %}
            </select>
            
            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" value="{{ form.telefono.value }}">
            
            <label for="area">Área:</label>
            <select name="area" id="area">
                {% for choice in form.area.field.choices %}
                    <option value="{{ choice.0 }}" {% if form.area.value == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                {% endfor %}
            </select>
            
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>

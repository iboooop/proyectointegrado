<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <h1>Bienvenido, {{ usuario }}</h1>
        <p>Tu rol es: {{ rol }}</p>
        {% if rol == "ADMIN" %}
            <p>Opciones: Gestión de usuarios, Reportes</p>
        {% elif rol == "BODEGA" %}
            <p>Opciones: Gestión de inventario</p>
        {% elif rol == "VENTAS" %}
            <p>Opciones: Gestión de pedidos</p>
        {% endif %}
    </div>
</body>
</html>
